<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>ログインページ | 家計簿アプリケーション</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-3">家計簿アプリケーション</h1>
        <div th:if="${param.error}">
            <p class="error">
                ユーザIDもしくはパスワードが違います。
            </p>
        </div>
        <form action="#" th:action="@{/login}" method="post">
            <div class="mt-3">
                <label for="usernameInput" class="form-label">ユーザー名</label>
                <input type="text" id="usernamenput" name="username" class="form-control login-text">
            </div>
            <div class="mt-3">
                <label for="passwordInput" class="form-label">パスワード</label>
                <input type="password" id="passwordInput" name="password" class="form-control login-text">
            </div>
            <div class="mt-3">
                <button type="submit" class="common-button">ログイン</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
