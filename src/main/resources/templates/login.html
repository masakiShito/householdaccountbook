<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{fragments/layout :: layout(~{::title}, ~{::body})}">
<head>
    <title>ログイン | 家計簿アプリケーション</title>
</head>
<body>
<h1 class="mt-3">家計簿アプリケーション</h1>
<div th:if="${param.error}">
    <p class="error">
        ユーザIDもしくはパスワードが違います。
    </p>
</div>
<form action="#" th:action="@{/login}" method="post">
    <div class="mt-3">
        <label for="usernameInput" class="form-label">ユーザー名</label>
        <input type="text" id="usernamenput" name="username" class="form-control login-text">
    </div>
    <div class="mt-3">
        <label for="passwordInput" class="form-label">パスワード</label>
        <input type="password" id="passwordInput" name="password" class="form-control login-text">
    </div>
    <div class="mt-3">
        <button type="submit" class="login-button">ログイン</button>
    </div>
</form>
</body>
</html>
