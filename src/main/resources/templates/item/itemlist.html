<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	
	<title>項目一覧 | 家計簿アプリケーション</title>
</head>
<body>
	<div class="container">
		<h1 class="mt-3">家計簿アプリケーション</h1>
		<table border="1">
			<thead>
				<tr>
					<th>コード</th>
					<th>区分</th>
					<th>項目名</th>
					<th>編集</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="item : ${itemList}">
					<td th:text="${item.itemCd}"></td>
					<td th:text="${item.itemKbm}"></td>
					<td th:text="${item.itemName}"></td>
					<td>
						<form th:action="@{/item/itemedit}" method="post">
							<input type="submit" class="common-button" name="edit" value="編集">
							<input type="hidden" name="itemCd" th:value="${item.itemCd}">
						</form>
					</td>
				</tr>
			</tbody>
		</table>
		<div class="mt-3 flex">
			<a href="./item/iteminsert.html" th:href="@{/item/iteminsert}">
				<button type="button" class="common-button">新規追加</button>
			</a>

			<a href="./" th:href="@{/}">
				<button type="button" class="common-button">戻る</button>
			</a>
		</div>
	</div>
</body>
</html>
