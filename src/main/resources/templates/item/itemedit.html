<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

	<title>トップページ | 家計簿アプリケーション</title>
</head>
<body>
	<div class="container">
		<h1 class="mt-3">家計簿アプリケーション</h1>
		<div class="container">
			<h1 class="my-5">項目編集</h1>
			<form th:action="@{/edit}" method="post">
				<table class="table table-bordered table-hover col-6">
					<tr class="form-group">
						<th class="align-middle">項目コード</th>
						<td><input type="text" class="form-control" name="name" th:field="${item.itemCd}"></td>
					</tr>
					<tr class="form-group">
						<th class="align-middle">項目区分</th>
						<td><input type="text" class="form-control" name="name" th:field="${item.itemKbm}"></td>
					</tr>
					<tr class="form-group">
						<th class="align-middle">項目名</th>
						<td><input type="text" class="form-control" name="name" th:field="${item.itemName}"></td>
					</tr>
					<tr class="form-group">
						<th class="align-middle">項目詳細</th>
						<td><input type="text" class="form-control" name="name" th:field="${item.itemDetail}"></td>
					</tr>
				</table>
				<input type="submit" class="btn btn-outline-dark mt-3" name="back" value="戻る">
				<input type="submit" class="btn btn-primary mt-3" name="regist" value="実行">
				<!---------- ポイント1 ---------->
				<input type="hidden" name="itemCd" th:value="${item.itemCd}">
			</form>
		</div>
	</div>
</body>
</html>
